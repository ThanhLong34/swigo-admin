<app-table-data [data]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Username</th>
      <th>Email</th>
      <th>Nick Name</th>
      <th>UUID</th>
      <th>Created At</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-item>
    <tr>
      <td>{{ item.username }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.nickName }}</td>
      <td>{{ item.uuid }}</td>
      <td>{{ item.createdAt }}</td>
    </tr>
  </ng-template>
</app-table-data>
