<app-card [showHeader]="false">
  <div class="mb-3">
    <p-button severity="primary" label="New" icon="pi pi-plus" size="small" class="mr-2" (onClick)="openCreateDialog()" />
    <p-button
      severity="danger"
      label="Batch delete"
      icon="pi pi-trash"
      size="small"
      (onClick)="deleteSelectedData()"
      [disabled]="!selectedData || !selectedData.length"
    />
  </div>

  <p-table [value]="data" [tableStyle]="{ 'min-width': '50rem' }" styleClass="p-datatable-gridlines" [(selection)]="selectedData">
    <ng-template pTemplate="header">
      @if (headerTemplate) {
        <ng-container *ngTemplateOutlet="headerTemplate"></ng-container>
      }
    </ng-template>
    <ng-template pTemplate="body" let-item>
      @if (bodyTemplate) {
        <ng-container *ngTemplateOutlet="bodyTemplate; context: { $implicit: item }"></ng-container>
      }
    </ng-template>
  </p-table>

  <!-- Create dialog -->
  <p-dialog [header]="createDialogProps.title" [modal]="true" [(visible)]="createDialogProps.visible" [style]="{ width: '25rem' }">
    @if (createDialogTemplate) {
      <ng-container *ngTemplateOutlet="createDialogTemplate"></ng-container>
    }
    <div class="flex justify-content-end gap-2">
      <p-button
        [label]="createDialogProps.cancelBtnText"
        severity="secondary"
        size="small"
        icon="pi pi-times"
        (onClick)="closeCreateDialog()"
      />
      <p-button [label]="createDialogProps.submitBtnText" size="small" icon="pi pi-check" (onClick)="submitCreateDialog()" />
    </div>
  </p-dialog>
</app-card>
