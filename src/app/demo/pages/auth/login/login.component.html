<div class="auth-main">
  <app-language-selector />
  <div class="auth-wrapper version-1">
    <div class="auth-form">
      <div class="auth-background">
        <div class="yellow-circle"></div>
        <div class="red-circle"></div>
      </div>
      <div class="main-form">
        <app-card [showHeader]="false" class="auth-form-card" [padding]="40" style="min-width: 450px">
          <div class="text-center">
            <a href="javascript:">
              <img src="assets/images/logo.png" alt="logo" />
            </a>
            <div class="login-with">
              @for (list of loginType; track list) {
                <p-button [outlined]="true" severity="secondary" class="mb-2 w-full" size="small">
                  <div class="flex justify-content-center align-items-center w-100">
                    <img src="{{ list.image }}" alt="{{ list.alt }}" />
                    <span class="mat-body p-l-10">{{ list.title }}</span>
                  </div>
                </p-button>
              }
            </div>
          </div>
          <div class="separator">
            <span>OR</span>
          </div>

          <form action="#" [formGroup]="formData" (ngSubmit)="handleSubmit()">
            <h4 class="text-center m-b-25 f-20 f-w-500">Login With Your Account</h4>
            <div class="flex flex-column gap-2 mb-4">
              <label for="email">Enter your email</label>
              <input pInputText id="email" aria-describedby="email-help" formControlName="email" (blur)="handleShowToast('email')" />
              @if (emailIsInvalid) {
                <small class="text-red-400"> Email is required </small>
              }
            </div>
            <div class="flex flex-column gap-2 mb-4">
              <label for="password">Enter your password</label>
              <input pInputText id="password" aria-describedby="password-help" formControlName="password" (blur)="handleShowToast('password')" />
              <small>Password must be at least 6 characters long</small>
              @if (passwordIsInvalid) {
                <small class="text-red-400"> Password is required </small>
              }
            </div>

            <div class="flex justify-content-between align-items-center mb-4">
              <span>
                <p-checkbox formControlName="remember" value="remember" inputId="rememberMe" />
                <label class="ml-2" for="rememberMe">Remember me?</label>
              </span>
              <a class="f-w-400 f-14 text-blue-500 m-b-0 hover:underline" href="javascript:">Forgot Password</a>
            </div>

            <p-button label="Login" class="w-full" size="small" type="submit" [disabled]="formData.invalid" />
          </form>
        </app-card>
      </div>
    </div>
  </div>
</div>
